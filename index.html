<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--============== REMIXICONS ===========-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"> 

    <!--================= CSS ==============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Profile Card Front End Developer</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <img src="assets/img/Perfil.jpg" alt="card" class="card__img">
            </div>
            <h3 class="card__name">Vinicius Marques Moreira</h3>
            <span class="card__profession">Fron End Developer</span>

            <div class="card__social" id="card-social">
                <div class="card__social-control">
                    <!-- toggle button -->
                    <div class="card__social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>

                    <span class="card__social-text">My social networks</span>

                    <!-- Card social -->
                    <ul class="card__social-list">
                        <a href="https://www.instagram.com/vinneh.dev/" target="_blank" class="card__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>

                        <a href="https://www.linkedin.com/in/vinicius-marques-moreira-62550018a/" target="_blank" class="card__social-link">
                            <i class="ri-linkedin-box-line"></i>
                        </a>

                        <a href="https://github.com/Vinnemarques" target="_blank" class="card__social-link">
                            <i class="ri-github-line"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--============= MAIN JS =================-->
    <script src="assets/js/main.js"></script>
</body>
</html>
